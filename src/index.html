	<body>
	    <div class="left-side">
    		<header>
				<div class="logo">
					<h1><a href="/" rel="nofollow" class="logo-img" alt="Trending Topic History - tthistory"></a></h1>
					<h2>A project that keeps history of trending topics of Twitter.</h2>
				</div>
				<br />
				<br />
				<p>Every 10 minutes, trending topics are fetched from twitter.com and stored on the database.</p>
			</header>
	    </div>
	    
	    <div class="middle-side">
	        <div id="trends" class="trends"></div>
	    </div>
	    
	    <div class="right-side">
        	<nav id="regions">
				<a class="region current" id="trRegionBtn">TURKEY</a>
				<a id="worldRegionBtn">WORLD</a>
			</nav>
			
			<div class="history">
				<div class="right btn active" id="lastDayBtn">last 24 hours</div>
			</div>
			<!-- <div class="history">
				<div class="right btn" id="lastWeekBtn">last week</div>
			</div> -->
			<!-- <div class="history">

			</div> -->
		    <div class="history">
		    	<div class="right btn" id="datepickerBtn">
		    		<span id="dateText">pick a date</span>
		    		<i class="right icon icon20 icon-chevron-down"></i>
		    	</div>
		    </div>
			
			<div class="clear"></div>
			<div id="datepicker" class="right" style="display:none"></div>
